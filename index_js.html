        h3{
            font:bold 30px "微软雅黑";

        }
        #ul{
            width:960px;
            height:460px;
            margin:100px auto 30px;

        }
        #ul li{
            width:220px;
            height:140px;
            background:pink;
            float:left;
            margin-left:10px;
            margin-top:10px;
            border:3px solid #666;
            overflow:hidden;

        }
        #ul li a{
            width:100%;
            height:100%;
            display: block;
        }
        p{
            margin:0 auto;
            width: 120px;
            background: #220c44;
            color: #fff;
            text-align:center;
            font:16px/30px "微软雅黑";
            cursor: pointer;
        }
        img{ width:100%; height:100%;}
        #ul li div{height:60px; width:100%; position:absolute; left:0; bottom:-60px; opacity:0; filter:alpha(opacity:0);background: #000;}
        #ul li div span{position:absolute; left:0; top:0; color:white; z-index:2;}
    </style>
    <script src="js/move8.js"></script>
    <script>
        window.onload= function () {
            var oUl = document.getElementById('ul');
            var aLi = oUl.children;
            var oP = document.getElementById('p1');
            var ready=true;
            var arr=[];
            for(var i=0;i<aLi.length;i++){
                arr.push({
                    left:aLi[i].offsetLeft,
                    top:aLi[i].offsetTop,
                    opacity:1,
                    width:220,
                    height:140});
                aLi[i].style.left=arr[i].left+'px';
                aLi[i].style.top=arr[i].top+'px';
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].style.position='absolute';
                aLi[i].style.margin=0;
            }
                 oP.onclick= function () {
                    if(!ready) return;
                    ready=false;
                    var i=aLi.length-1;
                    var timer=setInterval(function(){
                        (function(index){
                            move(aLi[i],{left:oUl.offsetWidth/2,
                                top:oUl.offsetHeight,
                                opacity:0,
                                width:0,
                                height:0},{fn:function(){
                                var i=aLi.length-1;
                                var timer=setInterval(function(){
                                    (function(index){
                                        move(aLi[i],arr[i],{fn:function(){
                                            if(index==0){
                                                ready=true;
                                            }
                                        }});
                                    })(i);
                                    i--;
                                    if(i==-1){
                                        clearInterval(timer);
                                    }
                                },100)
                            }});
                            i--;
                            if(i==-1){
                                clearInterval(timer);
                            }
                        })(i);
                    },100)
                }
            for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function(){
                    var thisDiv=this.children[0].children[1];
                    move(thisDiv,{bottom:0,opacity:0.6},{time:300});
                };
                aLi[i].onmouseout=function(){
                    var thisDiv=this.children[0].children[1];
                    move(thisDiv,{bottom:-thisDiv.offsetHeight,opacity:0},{time:300});
                };
            }
        }
    </script>
