<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0; list-style:none;}
body{background: #222;}
div{margin:300px auto; height:30px;width:102px;font:bold 25px/30px "";color:#fff;text-shadow:2px 2px 2px #fff;position:relative;}
span{height:55px;width:55px;background:-webkit-radial-gradient(#fff,#fff);position:absolute;border-radius:50%;opacity:0.5;top:-15px;left:25px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');
	var oSpan=document.querySelector('span');
	
	function dr(ev){
		var e=ev||event;
		oSpan.style.left=e.clientX-25+'px';
		oSpan.style.top=e.clientY-25+'px';
	}
	
		document.onmousemove=function(ev){
			dr();
			var e=ev||event;
			var x=oDiv.offsetLeft+oDiv.offsetWidth/2-e.clientX;
			var y=oDiv.offsetTop+oDiv.offsetHeight/2-e.clientY;
			
			
			
			console.log(x)
			console.log(y)
			oDiv.style.textShadow=''+x+'px '+y+'px 2px #fff';
		}
	
}

</script>
</head>

<body>
<span></span>
<div>
光照

</div>
</body>
</html>
