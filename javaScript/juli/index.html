<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
body{background:#222;}
#div1{ width:100%; position:fixed;left:0;bottom:0; text-align:center;}
#div1 img{width:90px;background-size:100%;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=document.getElementsByTagName('img');
	
	document.onmousemove=function(ev){
		var e=ev||event;
		for(var i=0;i<aImg.length;i++){
			var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-e.clientX;
			var b=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2-e.clientY;	
			
			var c=Math.sqrt(a*a+b*b);
			
			var scale= 1-c/300;
			
			if(scale<0.5) scale=0.5;
			
			aImg[i].style.width=scale*180+'px';
		
		}	
	}	
	
}
</script>
</head>

<body>
<div id="div1">
	<img src="img/5.png">
	<img src="img/2.png">
	<img src="img/3.png">
	<img src="img/4.png">
</div>

</body>
</html>
