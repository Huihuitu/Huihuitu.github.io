<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
* {margin:0; padding:0; list-style:none;background: #222;}

#div1 {width:730px; height:305px; border:1px solid #fff; margin:50px auto; position:relative; overflow:hidden;}
#div1 span {width:20px; height:305px; display:block; position:absolute; left:0; top:0;}
#div1 div {width:630px; height:305px; position:absolute; left:0; top:0; background:#CCC;}
	img{width: 100%;height: 100%}
</style>
<script src="move8.js"></script>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	var aDiv = oDiv.children;
	
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].style.left = i*20+'px';
	}
	
	for(var i=0;i<aDiv.length;i++){
		(function(index){
			aDiv[i].onmouseover	= function(){
				for(var i=0;i<aDiv.length;i++){
					if(i<=index){
						move(aDiv[i],{left:i*20});
					}else if(i>index){
						move(aDiv[i],{left:630+(i-1)*20});
					}
				}
			}
		})(i);
	}
	
}

</script>

</head>

<body>
<div id="div1">
	<div><img src="1.png" /><span style="background:#84d8ff;">第一项</span></div>
	<div><img src="2.png" /><span style="background:#d400cb;">第二项</span></div>
	<div><img src="3.png" /><span style="background:#70ffb1;">第三项</span></div>
	<div><img src="4.png" /><span style="background:#f14473;">第四项</span></div>
	<div><img src="5.png" /><span style="background:#b9c3ff;">第五项</span></div>
	<div><img src="6.png" /><span style="background:#f1ee2b;">第六项</span></div>
</div>
</body>
</html>
